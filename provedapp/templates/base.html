{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PROVED - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A tool to analyze uncertain event data with process mining techniques." name="description" />
        <meta content="Marco Pegoraro" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- App favicon -->
        <!-- <link rel="shortcut icon" href="assets/images/favicon.ico"> -->

        <!-- plugins -->
        <link href="{% static 'libs/flatpickr/flatpickr.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- App css -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <div id="wrapper">

            {% include "./partials/topbar.html" %}

            {% include "./partials/left-sidebar.html" %}

            <div class="content-page">

                <!-- ============================================================== -->
                <!-- Start Page Content here -->
                <!-- ============================================================== -->

                {% block content %}{% endblock %}

                <!-- ============================================================== -->
                <!-- End Page content -->
                <!-- ============================================================== -->

                {% include "./partials/footer.html" %}

            </div>

        </div>
        <!-- END wrapper -->

        <!-- Vendor js -->
        <script src="{% static 'js/vendor.min.js' %}"></script>

        <!-- optional plugins -->
        <script src="{% static 'libs/moment/moment.min.js' %}"></script>
        <script src="{% static 'libs/apexcharts/apexcharts.min.js' %}"></script>
        <script src="{% static 'libs/flatpickr/flatpickr.min.js' %}"></script>

        <!-- page js -->
        <script src="{% static 'js/pages/dashboard.init.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.min.js' %}"></script>

    </body>
</html>
